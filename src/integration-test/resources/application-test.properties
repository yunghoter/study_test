# Налаштування тестової бази даних для інтеграційних тестів
spring.datasource.url=jdbc:postgresql://localhost:5432/college_db_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Налаштування JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Вимкнення ініціалізації схеми бази даних
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Вимкнення кешування Thymeleaf для тестування
spring.thymeleaf.cache=false